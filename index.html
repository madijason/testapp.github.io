<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour !</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex; /* Active le modèle de boîte flexible */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            min-height: 100vh; /* Assure que le corps occupe toute la hauteur de l'écran */
            margin: 0; /* Supprime les marges par défaut du corps */
        }
        h1 {
          text-align: center; /* Centre le texte à l'intérieur du h1 */
        }
    </style>
</head>
<body>
    <h1>Bonjour !</h1>
</body>
</html>
